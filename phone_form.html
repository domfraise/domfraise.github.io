<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone-form</title>
    <link rel="stylesheet" type="text/css" href="css/checkbox.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.4/css/bulma.css">
</head>
<body>

<div class="boxes">
    Would you buy any of the following online?<br><br>
    <form id="gform" method="POST"
          action="https://script.google.com/macros/s/AKfycbx7zrLF9fZT2BI7KrGBY2TMQgN7kaOw6xr9hUjBTu2hCm_zfWk/exec">
        <input type="checkbox" id="second-hand" name="second-hand">
        <label for="second-hand">A 2nd hand phone</label>

        <input type="checkbox" id="contract" name="contract">
        <label for="contract">A phone on a contract</label>

        <input type="checkbox" id="new-outright" name="new-outright">
        <label for="new-outright">A new phone outright</label>

        <input type="checkbox" id="sim-only" name="sim-only">
        <label for="sim-only">A sim only</label>

        <button >
            &nbsp;Send
        </button>
    </form>
</div>


<div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
</div>

<!-- Submit the Form to Google Using "AJAX" -->
<script data-cfasync="false" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
