<body>
<section class="hero is-primary is-bold">

            <br>

    </div>

<section class="section">

        </div>

                </h2>
                <form>
                    <div class="field">

                            <input class="input"  placeholder="e.g Alex Smith">

                    </div>

                    <div class="field">

                     <i class="fa fa-envelope"></i>
                    </span>


                        </div>

                    </div>
                    <div align="center">
                        <button class="button is-primary">

                        </button>
                    </div>

            </div>

        </div>
    </div>


</section>
