<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/checkbox.css">
    <title>TechIndex</title>
</head>

<nav class="navbar ">
    <div class="navbar-brand">
        <a class="navbar-item" href="http://www.techindex.net">
            <img src="img/techIndexLogo.png" alt="Bulma: a modern CSS framework based on Flexbox"
                 width="160" height="97">
        </a>

        <a class="navbar-item is-hidden-desktop" href="https://github.com/domfraise/domfraise.github.io"
           target="_blank">
      <span class="icon" style="color: #333;">
        <i class="fa fa-github"></i>
      </span>
        </a>

        <a class="navbar-item is-hidden-desktop" href="https://twitter.com/jgthms" target="_blank">
      <span class="icon" style="color: #55acee;">
        <i class="fa fa-twitter"></i>
      </span>
        </a>

        <div class="navbar-burger burger" data-target="navMenuExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navMenuExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item is-active" href="http://www.techindex.net">
                Home
            </a>
            <a class="navbar-item  is-active" href="">
                Search
            </a>
            <a class="navbar-item is-active" href="http://www.techindex.net">
                Prices
            </a>
            <a class="navbar-item is-active" href=http://www.techindex.net">
                Reviews
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" href="https://twitter.com/techindexteam" target="_blank">
                Twitter
            </a>
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <a id="twitter"
                           class="button"
                           data-social-network="Twitter"
                           data-social-action="tweet"
                           data-social-target="http://bulma.io"
                           target="_blank"
                           href="https://twitter.com/intent/tweet?text=@TechIndexTeam - For new and used phone comparisons. techindex.net">
              <span class="icon">
                <i class="fa fa-twitter"></i>
              </span>
                            <span>Tweet</span>
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</nav>
<body>
<section class="hero is-primary is-bold">
    <div class="hero-body is-primary">
        <div class="container" align="center">
            <h1 class="title is-1">
                TechIndex

            </h1>
            <br>
            <h2 class="subtitle">
                For you all tech comparison needs
            </h2>
        </div>
    </div>
</section>


<section class="section">
    <div class="columns">
        <div class="column is-4">
        </div>
        <div class="column">
            <h2 class="title is-4" style="text-align: center">Would you buy any of the following online?</h2>
            <div class="boxes">
                <form id="gform" method="POST"
                      action="https://script.google.com/macros/s/AKfycbx7zrLF9fZT2BI7KrGBY2TMQgN7kaOw6xr9hUjBTu2hCm_zfWk/exec">
                    <input type="checkbox" id="secondHand" name="secondHand">
                    <label for="secondHand">A 2nd hand phone</label>

                    <input type="checkbox" id="contract" name="contract">
                    <label for="contract">A phone on a contract</label>

                    <input type="checkbox" id="newOutright" name="newOutright">
                    <label for="newOutright">A new phone outright</label>

                    <input type="checkbox" id="simOnly" name="simOnly">
                    <label for="simOnly">A sim only</label>

                    <br><br>
                    <!--<div align="center">-->
                    <button class="button is-primary">Submit</button>
                    <!--</div>-->
                </form>
            </div>
        </div>
        <div class="column is-4">
        </div>
    </div>

    <div class="columns">
        <div class="column is-4">
        </div>
        <div class="column">

            <form id="emailForm" method="POST"
                  action="https://script.google.com/macros/s/AKfycbyF79MWC21MIxcFxn-s9rqwLCEvQxhD_yL3TPN6Zbq1XFs8sQ0/exec">

                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="text" name="name" placeholder="Name">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded has-icons-left has-icons-right">
                                <input class="input is-success" type="email" name="email" placeholder="Email">
                                <span class="icon is-small is-left"><i class="fa fa-envelope"></i></span>
                                <span class="icon is-small is-right"><i class="fa fa-check"></i></span>
                            </p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


        </div>
        <div class="column is-4">
        </div>
    </div>
</section>


<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>TechIndex</strong> All Rights Reserved &#169; 2017.
            </p>
            <p>
                <a class="icon" href="https://github.com/domfraise">
                    <i class="fa fa-github"></i>
                </a>
            </p>
        </div>
    </div>
</footer>


<script data-cfasync="false" type="text/javascript"
        src="js/form-submission-handler.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
